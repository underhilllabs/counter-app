<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />
    <title>Knitting Stash Counter</title>

    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <script type="text/x-handlebars" data-template-name="application">
	  <div class="top-bar" style>
	    <ul class="title-area">
				<li class=name>
        <h1>Knitting Stash</h1>
				</li>
		  </ul>
		</div>
    <div class="row">
      <div class="twelve columns">
        {{ outlet }}
		  </div>
	  </div>
    </script>


    <script type="text/x-handlebars" data-template-name="counters">
      <div class="row">
        <div class="three columns">
          <h4>Counters</h4>
          <ul id="menu">
            {{#each counter in controller}}
              <li class="counter">{{#linkTo "counter" counter}}{{ counter.name }}{{/linkTo}}</li>
            {{/each}}
          </ul>
		  {{#linkTo counters.new}}create new counter{{/linkTo}}
        </div>
        <div class="nine columns">
          {{ outlet }}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="counter">
      <div class="row">
        <h2><span>{{ name }}</span></h2>
        <button class="ctrButton" {{ action inc }}>{{ count }}</button>
        <p>ascending: <input type=checkbox {{bindAttr checked="isAscending" }}
                      {{action toggleAscending}}></p>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="counters/new">
			 Counter Name: {{view Ember.TextField
			                 value="" action="addCounter"}}
	</script>



    <script src="js/libs/jquery-1.8.3.min.js"></script>
    <script src="js/libs/handlebars-1.0.0.rc.2.js"></script>
    <script src="js/libs/ember.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/libs/localstorage_adapter.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
